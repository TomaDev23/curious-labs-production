    <!-- ðŸŽ¯ LCP OPTIMIZATION: Font display swap for faster rendering -->
    <style>
      /* Critical font loading with system fallbacks */
      @font-face {
        font-family: 'font-space';
        src: local('system-ui'), local('-apple-system'), local('BlinkMacSystemFont'), local('Segoe UI');
        font-display: swap;
        font-weight: 400;
      }
      
      /* Prevent invisible text during font swap */
      .font-space {
        font-family: 'font-space', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-display: swap;
      }
      
      /* Critical CSS for LCP element */
      .hero-subtitle-critical {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-display: swap;
        font-size: 0.875rem;
        line-height: 1.25rem;
        color: rgba(255, 255, 255, 0.85);
        opacity: 1;
      }
    </style>
    
    <!-- REMOVED: Critical Image Preloads for LCP Optimization - CAUSES 1MB+ PERFORMANCE LEAK -->
